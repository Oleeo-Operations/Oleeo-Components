<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script>
      const jobCategories = [
        {
          name: 'Adults, Housing &amp; Health',
          slug: 'adults-housing-health',
          imageSrc:
            'https://assets.website-files.com/5ff439f728f602fc784183d9/60095abf38284aa8231d94ca_5fbfafeb28692d4ee74ad3ab_20160614-adults.jpg',
        },
        {
          name: 'All Through Schools',
          slug: 'all-through-schools',
          imageSrc:
            'https://assets.website-files.com/5ff439f728f602fc784183d9/60095a52eaaa462d68a3fb0a_5fbfaefeb2be47684e18764d_all-through-school.jpg',
        },
        {
          name: 'Children &amp; Families',
          slug: 'children-families',
          imageSrc:
            'https://assets.website-files.com/5ff439f728f602fc784183d9/60095ab5c161dd1ecd91017d_5fbfad244a77e58fd0f50352_happy-family-icons_23-2147506164.jpg',
        },
        {
          name: 'Corporate Strategy, Commissioning &amp; Public Health',
          slug: 'corporate-strategy-commissioning-public-health',
          imageSrc:
            'https://assets.website-files.com/5ff439f728f602fc784183d9/60095aaf3c8440eefa1f1417_5fbfad3f28692d418c4ac918_iStock_000029990298_Large.jpg',
        },
        {
          name: 'Economy &amp; Infrastructure',
          slug: 'economy-infrastructure',
          imageSrc:
            'https://assets.website-files.com/5ff439f728f602fc784183d9/60095aa642a8a7785a972b84_5fbfad6c958e8c236dffbdb8_cgd-event-global-economy-2020-policymakers-adobe-stock.jpeg',
        },
        {
          name: 'Nursery Schools',
          slug: 'nursery-schools',
          imageSrc:
            'https://assets.website-files.com/5ff439f728f602fc784183d9/60095a6af8b10d2baa1fd503_5fbfaedec755c67b6b0b7691_nursery-schools.jpg',
        },
        {
          name: 'Primary Schools',
          slug: 'primary-schools',
          imageSrc:
            'https://assets.website-files.com/5ff439f728f602fc784183d9/60095a5d98a799d65022f980_5fbfae0f234e056817010934_s960_Primary_lesson.jpg',
        },
        {
          name: 'Environment &amp; Climate Change',
          slug: 'environment-climate-change',
          imageSrc:
            'https://assets.website-files.com/5ff439f728f602fc784183d9/60142d2a4464b7fb41496ea0_WhatsApp%20Image%202020-07-10%20at%2012.17.30.jpeg',
        },
        {
          name: 'Secondary Schools',
          slug: 'secondary-schools',
          imageSrc:
            'https://assets.website-files.com/5ff439f728f602fc784183d9/60095a4938284ab3b21d9253_5fbfaac4f69d39509a4e8a3a_schools.jpg',
        },
      ];
    </script>
    <div id="homepage-vacancy-search"></div>
    <script>
      window.addEventListener('load', () => {
        ReactDOM.render(
          React.createElement(window.oleeo.Search, {
            feedURL: 'https://csrtesting.wcn.co.uk/csr/feed.cgi',
            categories: jobCategories,
            fuzzySearchThreshold: 0.5,
            fuzzySearchKeys: ['title'],
            propertiesToDisplay: [
              {
                key: 'job_role',
                label: 'Job Role: ',
                isArray: false,
                isHTML: true,
              },
              {
                key: 'service_area',
                label: 'Service Area: ',
                isArray: false,
                isHTML: true,
              },
            ],
          }),
          document.getElementById('homepage-vacancy-search')
        );
      });
    </script>
    <div id="homepage-vacancy-tiles"></div>
    <script>
      window.addEventListener('load', function () {
        ReactDOM.render(
          React.createElement(window.oleeo.HomepageTiles, {
            feedURL: 'https://csrtesting.wcn.co.uk/csr/feed.cgi',
            tiles: jobCategories,
            countField: 'directorate',
            directory: '/roles/',
          }),
          document.getElementById('homepage-vacancy-tiles')
        );
      });
    </script>
    <div id="homepage-vacancy-listing"></div>
    <script>
      window.onload = function () {
        ReactDOM.render(
          React.createElement(window.oleeo.VacancyListing, {
            feedURL: 'https://csrtesting.wcn.co.uk/csr/feed.cgi',
            numberOfItems: 4,
            noApplyBrandIDs: [5],
            propertiesToDisplay: [
              {
                key: 'job_role',
                label: 'Job Role: ',
                isArray: false,
                isHTML: true,
              },
            ],
            modalPropertiesToDisplay: [
              {
                key: 'job_role',
                label: 'Job Role: ',
                isArray: false,
                isHTML: true,
              },
            ],
            filter: function () {
              return true;
            },
          }),
          document.getElementById('homepage-vacancy-listing')
        );
      };
    </script>
  </body>
</html>
