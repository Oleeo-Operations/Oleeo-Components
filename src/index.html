<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

    <script

      crossorigin
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script>

        },

            'https://assets.website-files.com/6038e3b2614e2324301338f5/603a6cae1be19f53f37d27a1_cma-team-member-presenting-landing-page-405x304.png',
        },
        {
          name: 'Crown Prosecution Service',
          slug: 'crown-prosecution-service',

            'https://assets.website-files.com/6038e3b2614e2324301338f5/603a6cf5f8d15cbf9075fa10_cps-landing-page-405x302.jpg',
        },
        {
          name: 'Defence Science and Technology Laboratory',
          slug: 'defence-science-and-technology-laboratory',
          imageSrc:
            'https://assets.website-files.com/6038e3b2614e2324301338f5/603a6de5cdeb0250c5d493ac_working-for-dstl-landing-page-405x295.jpg',
        },
        {
          name: 'Department for Education',
          slug: 'department-for-education',
          imageSrc:
            'https://assets.website-files.com/6038e3b2614e2324301338f5/603a6e98dfd184ccd2f208f3_working-for-the-department-for-education-1-405x304.jpg',
        },
        {
          name: 'Home Office',
          slug: 'home-office',
          imageSrc:
            'https://assets.website-files.com/6038e3b2614e2324301338f5/603a7014fa052de5542bb823_working-for-the-home-office-department-landing-page-405x304.jpg',
        },
        {
          name: 'Parliamentary Works Sponsor Body',
          slug: 'parliamentary-works-sponsor-body',
          imageSrc:
            'https://assets.website-files.com/6038e3b2614e2324301338f5/603a70a63b870e5056c7a328_Department-for-Work-and-Pensions-Banner-540x405-405x304.jpg',
        },
        {
          name: 'Committee on Climate Change',
          slug: 'committee-on-climate-change',
          imageSrc: '',
        },
        {
          name: 'Department for Business, Energy &amp; Industrial Strategy',
          slug: 'department-for-business-energy-industrial-strategy',

        },
        {
          name: 'Department for Work and Pensions',
          slug: 'department-for-work-and-pensions',

        {
          name: 'Medical Research Council',
          slug: 'medical-research-council',
          imageSrc: '',
        },
        {
          name: 'Office for National Statistics',
          slug: 'office-for-national-statistics',
          imageSrc: '',
        },
      ];
    </script>
    <div id="homepage-vacancy-search"></div>
    <script>
      window.addEventListener('load', () => {
        ReactDOM.render(
          React.createElement(window.oleeo.Search, {
            feedURL:
              'https://celesio.tal.net/vx/mobile-0/appcentre-1/brand-2/candidate/jobboard/vacancy/4/feed/structured',
            categories: jobCategories,
            fuzzySearchThreshold: 0.5,
            fuzzySearchKeys: ['title'],
            propertiesToDisplay: [
              {
                key: 'job_role',
                label: 'Job Role: ',
                isArray: false,
                isHTML: true,
              },
              {
                key: 'service_area',
                label: 'Service Area: ',
                isArray: false,
                isHTML: true,
              },
            ],
          }),
          document.getElementById('homepage-vacancy-search')
        );
      });
    </script>
    <div id="homepage-vacancy-tiles"></div>
    <script>
      window.addEventListener('load', function () {
        ReactDOM.render(
          React.createElement(window.oleeo.HomepageTiles, {
            feedURL:
              'https://files.civilservicejobs.service.gov.uk/company/cshr/atomfeed.cgi',
            tiles: jobCategories,
            countField: 'directorate',
            directory: '/roles/',
          }),
          document.getElementById('homepage-vacancy-tiles')
        );
      });
    </script>
    <div id="homepage-vacancy-listing"></div>
    <script>
      window.onload = function () {
        ReactDOM.render(
          React.createElement(window.oleeo.VacancyListing, {
            feedURL:
              'https://files.civilservicejobs.service.gov.uk/company/cshr/atomfeed.cgi',
            numberOfItems: 4,
            noApplyBrandIDs: [5],
            propertiesToDisplay: [
              {
                key: 'job_role',
                label: 'Job Role: ',
                isArray: true,
                isHTML: false,
              },
            ],
            modalPropertiesToDisplay: [
              {
                key: 'job_role',
                label: 'Job Role: ',
                isArray: true,
                isHTML: false,
              },
            ],
            filter: function () {
              return true;
            },
          }),
          document.getElementById('homepage-vacancy-listing')
        );
      };
    </script>
    <script>
      const iframe = document.querySelectorAll('IFRAME')
      for(var i = 0; i < iframe.length; i++){
          iframe[i].setAttribute('title', 'Media Content')
      }
  </script>
  </body>
</html>
